{% extends 'music/base.html' %}

{% block title%} Album details {% endblock %}

{% block body %}
    <img src = "{{ album.album_logo }}" style="width: 230px;">
    <h2>{{ album.album_title }}</h2>
    <h4>{{ album.artist }}</h4>
    {% for song in album.song_set.all %}
        {{ song.song_title }} - {{ song.file_type }}  <br>
    {% endfor %}
{% endblock %}
